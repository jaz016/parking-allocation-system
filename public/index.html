<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parking Allocation System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

	<!-- top bar -->
	<nav class="navbar bg-body-tertiary mb-5">
		<div class="container-fluid">
		<span class="navbar-brand mb-0 h1">Parking Allocation System</span>
		</div>
	</nav>


	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-body">


						<div id="parking-lot-settings" class="mb-5">
							<h1 class="fs-6">Parking Lot Settings</h1>
							<!-- <button type="button" class="btn btn-primary">Set-up</button> -->
							<hr>

							<form id="parking-lot-form">

								<div class="mb-3 w-50">
									<label for="entry-points" class="form-label">Entry Points</label>
									<input type="text" class="form-control" name="entryPoints" id="entry-points" placeholder="Enter a valid number from 3 above">
								</div>
								<div class="mb-3 w-50">
									<label for="parking-slots" class="form-label">Parking Slots</label>
									<textarea class="form-control" name="parkingSlots" id="parking-slots" rows="7" placeholder="Enter parking slots as tuples. ie: 1,1,1,0 (3 entry points, 4th value is the slot size, small = 0, medium = 1, large = 2) separated by next lines. "></textarea>
								</div>

								<button type="submit" class="btn btn-success">Save</button>
								<!-- <button type="button" class="btn btn-secondary">Close</button> -->
							</form>
						</div>



						<div id="park">
							<h1 class="fs-6">Park a car</h1>
							<hr>

							<form id="park-form">
								<div class="mb-3 w-25">
									<label for="car-type" class="form-label">Car Type</label>
									<select id="car-type" class="form-select" name="type">
										<option selected value="s">Small</option>
										<option value="m">Medium</option>
										<option value="l">Large</option>
									</select>
								</div>

								<button type="submit" class="btn btn-success">Park</button>
							</form>
						</div>

						
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<div class="card-body">
						<h1 class="fs-6">Current Parking Lot</h1>

						<div id="parking-slots-area" class="w-50 overflow-auto" style="height: 15rem">
							
						</div>


						<hr>


						<h1 class="fs-6">Parked Cars</h1>

						<div id="parked-cars" class="w-75 overflow-auto" style="height: 15rem">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
